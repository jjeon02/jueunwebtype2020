<!DOCTYPE html>
<html>
    <head lang="en">
        <meta http-equiv="X-UA-Compatible" content = "IE= edge,chrome=1">
        <meta charset="utf-8"> <!-- able multiple language -->
        <meta name="description" content="">
        <link rel="icon" href="icon.jpg">
        <meta name ="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
        <title>Retro_Future_Font</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <img src="1.gif" class="bg bgopac">
        <div style="height:8vw"></div>

        <div class="nav">
            <span class="text">
                <strong><a href="index.html" class="move"> back </a></strong>
            </span>
        </div>

        <form>
            <h2 id="form">ABCDEFGHIJKLMN<br>OPQRSTUVWXYZ<br>abcdefghijklmn<br>opqrstuvwxyz</h2>
        </form>

        <input type="range" id="range" min="100" max="900" step="0.1" value="100" class="slider"/>

        <div style="height:2em;"></div>

        <div class="center">
            <span class="text">
                This font reflects on the fonts from different time periods. It's both reference to metal type from trditional typesetting and pixel font from video games of 1980s and 1990s.
                <br>
            </span>
        </div>

        <script>
            var range = document.querySelector("#range");
            var form = document.querySelector("#form");

            range.addEventListener("input", function() {
            form.style["font-weight"] = this.value;
            });

        </script>

    </body>
</html>
